behaviors:
  TicTacToeBehavior:
    trainer_type: ppo
    hyperparameters:
      batch_size: 64
      buffer_size: 2048
      learning_rate: 3.0e-4
      beta: 5.0e-3
      epsilon: 0.2
      lambd: 0.95
      num_epoch: 3
      learning_rate_schedule: linear
    network_settings:
      normalize: false
      hidden_units: 128
      num_layers: 2
    reward_signals:
      extrinsic:
        gamma: 0.99
        strength: 1.0
    time_horizon: 64
    summary_freq: 1000
    max_steps: 5e5
    control: discrete
    # Setting this flag to true enables periodic model checkpoints.
    checkpoint_interval: 10000
